
<form>
    <div class = "input">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username">
    </div>

    <div class = "input">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password">

    </div>

    <div class = "input">
        
        <button (click)="loginPage()">Login</button>
    </div>
</form>
